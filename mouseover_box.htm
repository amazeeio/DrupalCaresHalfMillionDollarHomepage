<!--
This HTML file should only contain the SPAN element below.
Please do not add anything else.
The DIV element is displayed when a mouse is positioned over a block.
You may change the colors, etc, inside the style tag.
You *MUST* edit the template from the Admin. Go to Admin -> Ad Form -> Edit Template
-->
<style type="text/css">
    #bubble {
        position: absolute;
        left: 0;
        top: 0;
        visibility: hidden;
        background-color: #FFFFFF;
        border-color: #33CCFF;
        border-style: solid;
        border-width: 1px;
        padding: 5px;
        margin: 0;
        width: 200px;
        filter: revealtrans();
        font-family: Arial, sans-serif;
        font-size: 11px;
    }

    #content {
        padding: 0;
        margin: 0
    }
</style>
<div onmouseout="hideBubble()" id="bubble">
<span id="content">
</span>
</div>
