docker-compose-yaml: docker-compose.yml

tasks:
  post-rollout:
    - run:
        name: create upload folders
        command: mkdir -p files/upload_files && mkdir -p files/upload_files/images && mkdir -p files/upload_files/docs && mkdir -p files/pixels
        service: nginx

environments:
  master:
    routes:
      - nginx:
          - "pixelsfordrupal.com"
          - "www.pixelsfordrupal.com"
